<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Nathaniel Chien">
	<meta name="description" content="Maxx Potential Webpage Mockup">
	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<title>Maxx Mockup - Nathaniel Chien</title>

<body>
	<header class="container">
		<div class="row">
			<h1 class="col-sm-4"><img id="company-logo" src="Company-Logo.png" title="company logo"></h1>
			<div class="col-sm-4"></div>
			<div class="col-sm-4 text-left">
				<p id="head-line1">Hello, I'm Sam</p>
				<p id="head-line2">Web Designer</p>
			</div>
		</div>
	</header>

	<section class="jumbotron">
		<div class="container">
		</div>
	</section>

	<section class="container">
		<div class="row">
			<h1>PORTFOLIO</h1>
			<div class="col-sm-4">
				<p class="portfolio-head">TECHNOLINE</p>
				<p class="portfolio-site">technoline.com</p>
				<figure>
					<image src="company photo1.jpg" class="company-photo"/>
				</figure>
			</div>
			<div class="col-sm-4">
				<p class="portfolio-head">MAJESTIQUE</p>

					<image src="company photo2.jpg" class="company-photo"/>

			</div>
			<div class="col-sm-4">
				<p class="portfolio-head">SILVERZIM</p>
				<p class="portfolio-site">silverzim.com</p>
				<figure>
					<image src="company photo3.jpeg" class="company-photo"/>
				</figure>
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="row">
			<p class="float-center">&copy; 2016 <u>Sam's Web Dev</u> All Rights Reserved.</p>
		</div>
